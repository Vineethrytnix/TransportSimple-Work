{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <script src="{% static 'js/main.js' %}"></script>

</head>

{% for i in messages %}
<script>
    alert("{{i}}")
</script>
{% endfor %}

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light shadow p-3 mb-5 rounded">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-mdb-toggle="collapse"
                data-mdb-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <a class="navbar-brand mt-2 mt-lg-0" href="#">
                    <img src="" height="15" loading="lazy" />
                </a>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/login">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/reg">Register</a>
                    </li>
                </ul>
            </div>
            <div class="d-flex align-items-center">
                <a class="text-reset me-3" href="#">
                    <i class="fas fa-shopping-cart"></i>
                </a>
            </div>
        </div>
    </nav>
    <!-- Navbar -->


    <div class="container mb-5">
        <h2 class="log-head" id="log-head">Login</h2>
        <form id="login-form" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="username" class="form-label" id="form-label">Name </label>
                <input type="text" id="username" name="name" placeholder="Enter Name" class="form-control" id="email"
                    required>
            </div>
            <div class="form-group">
                <label for="username" class="form-label" id="form-label">Email </label>
                <input type="email" id="username" name="email" placeholder="Enter Email" class="form-control"
                    id="email" required>
            </div>
            <div class="form-group">
                <label for="username" class="form-label" id="form-label">Profile Image </label>
                <input type="file" id="username" name="file" placeholder="Enter Email" class="form-control" id="email"
                    required>
            </div>
            <div class="form-group">
                <label for="password" class="form-label" id="form-label">Password </label>
                <input type="password" id="password" name="password" placeholder="Enter Password" id="password"
                    class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password" class="form-label" id="form-label">Confirm Password </label>
                <input type="password" id="password" name="c_password" placeholder="Enter Confirm Password"
                    id="password" class="form-control" required>
            </div>
            <button type="submit" class="btn-ouline-info">Submit</button>
        </form>
    </div>





</body>

</html>
